<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
	    <!-- Collegamento al file CSS -->
		
    <link rel="stylesheet" href="./css/CalcolatriceHtmlCSSJs.css">
    
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('/')">/</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">*</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
    </div>
</div>

    <!-- Collegamento al file JavaScript -->
    <script src="./js/CalcolatriceHtmlCSSJs.js"></script>
   
</body>
</html>
